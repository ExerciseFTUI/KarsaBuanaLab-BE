name: Auto deploy
on:
  push:
    branches:
      -  prod
  pull_request:
    branches:
      - prod

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: Trigger Webhook
          run: curl -X POST ${{ secrets.WEBHOOK_URL }}
